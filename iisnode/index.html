<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"VMI662633-10040-stdout-1652881212829.txt","computername":"VMI662633","pid":10040,"type":"stdout","created":1652881212829},{"file":"VMI662633-10040-stdout-1652893215983.txt","computername":"VMI662633","pid":10040,"type":"stdout","created":1652893215983},{"file":"VMI662633-10040-stdout-1652905220199.txt","computername":"VMI662633","pid":10040,"type":"stdout","created":1652905220199},{"file":"VMI662633-10040-stdout-1652917812539.txt","computername":"VMI662633","pid":10040,"type":"stdout","created":1652917812539},{"file":"VMI662633-10040-stdout-1652931346211.txt","computername":"VMI662633","pid":10040,"type":"stdout","created":1652931346211},{"file":"VMI662633-8944-stderr-1652935203602.txt","computername":"VMI662633","pid":8944,"type":"stderr","created":1652935203602},{"file":"VMI662633-8944-stdout-1652935203597.txt","computername":"VMI662633","pid":8944,"type":"stdout","created":1652935203597},{"file":"VMI662633-8944-stdout-1652947803072.txt","computername":"VMI662633","pid":8944,"type":"stdout","created":1652947803072},{"file":"VMI662633-8944-stdout-1652960406682.txt","computername":"VMI662633","pid":8944,"type":"stdout","created":1652960406682},{"file":"VMI662633-8944-stdout-1652972523939.txt","computername":"VMI662633","pid":8944,"type":"stdout","created":1652972523939}];
        var lastUpdated = 1652972523945;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
